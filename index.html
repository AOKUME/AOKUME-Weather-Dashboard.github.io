<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bujumbura Data</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<header class="container-fluid">Weather Dashboard</header>
<br>
<!-- Retrieved data will be dumped here -->
<main class="container-fluid">
    <article class="container-fluid">
        <div class="row">
            <section class="col-sm-4">
                <div class="container">
                    <div class="input-group">
                        <input class="form-control" id="listSearch" type="text" placeholder="Search">
                        <div class="input-group-append"> <span class="input-group-text "><i class="fas fa-search text-grey" aria-hidden="true"></i></span> </div>
                    </div>
                    <br>
                    <ul class="list-group" id="myList">
                        <li class="list-group-item">Austin</li>
                        <li class="list-group-item">Chicago</li>
                        <li class="list-group-item">New York</li>
                        <li class="list-group-item">Orlando</li>
                        <li class="list-group-item">San Francisco</li>
                        <li class="list-group-item">Seattle</li>
                        <li class="list-group-item">Denver</li>
                        <li class="list-group-item">Atlanta</li>
                    </ul>
                </div>
            </section>
            <section class="col-sm-8">
                <div class="row">City Stats
                    <div class="city"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="temp"></div>
                </div>
                <div class="row">5-Day Forecast</div>
            </section>
        </div>
    </article>
</main>
<footer class="container-fluid">Content for New footer Tag Goes Here</footer>
 
<script src="jQueryAssets/SpryDOMUtils.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
<script type="text/javascript" src="assets/index.js"></script>
</body>
</html>
