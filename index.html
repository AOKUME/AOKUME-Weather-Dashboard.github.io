<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logo_16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo_32x32.png">
    <link rel="icon" type="image/png" sizes="60x60" href="assets/logo_60x60.png">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="container">
        <section class="row">

            <section class="col-sm-8">
                <img class="header-logo" src="https://openweathermap.org/themes/openweathermap/assets/img/openweather-negative-logo-RGB.png" alt="header-logo">
            </section>

            <section class="col-sm-4 search">
                <div class="input-group search-bar">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>
            </section>

        </section>
    </header>

    <main>
        <article class="container weather-dashboard">

            <section class="main-top">

                <div class="container mx-0 mb-2 chicago current-city">
                    <h3 class="city">City Name</h3>
                    <div class="icon">icon</div>
                    <h2 class="temp">Temp</h2>
                    <p class="combo">Humidity & Wind</p>
                    <p class="desc">Description</p>
                    <a><span id="currentDay"></span></a><br>
                    <a><span id="currentHour"></span></a>
                </div>

                <div class="row mx-1">
                    <div class="col-lg mx-1 forecast">
                        <h4 class="date1">date1</h4>
                        <div class="icon1">icon1</div>
                        <div class="temp1">temp1</div>
                        <div class="humi1">humi1</div>
                    </div>

                    <div class="col-lg mx-1 forecast">
                        <h4 class="date2">date2</h4>
                        <div class="icon2">icon2</div>
                        <div class="temp2">temp2</div>
                        <div class="humi2">humi2</div>
                    </div>

                    <div class="col-lg mx-1 forecast">
                        <h4 class="date3">date3</h4>
                        <div class="icon3">icon3</div>
                        <div class="temp3">temp3</div>
                        <div class="humi3">humi3</div>
                    </div>

                    <div class="col-lg mx-1 forecast">
                        <h4 class="date4">date4</h4>
                        <div class="icon4">icon4</div>
                        <div class="temp4">temp4</div>
                        <div class="humi4">humi4</div>
                    </div>

                    <div class="col-lg mx-1 forecast">
                        <h4 class="date5">date5</h4>
                        <div class="icon5">icon5</div>
                        <div class="temp5">temp5</div>
                        <div class="humi5">humi5</div>
                    </div>
                </div>
            </section>

        </article>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/index.js"></script>

</body>

</html>
